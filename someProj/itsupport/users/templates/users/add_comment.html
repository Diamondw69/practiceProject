{% extends 'users/base.html' %}

{% block content %}
  <h1>Add Comment</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
